<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multis Changeover Time</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6" id="wrapper">
                <img src="logo.png" alt="Chewy Logo">
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <h1>Multis Changeover Time</h1>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h4>Average Changeover:</h4>
                <h4 id="avgChangeover">0</h4>
            </div>
            <div class="col-4">
                <h4>Total Carts Completed:</h4>
                <h4 id="totalCarts">0</h4>
            </div>
            <div class="col-4">
                <h4>Carts per Picker:</h4>
                <h4 id="cartsPerPicker">0</h4>
            </div>
        </div>
        <div class="row">
            <textarea id="dataField"
                placeholder="Use code 301 in Search Transactions, export, and then paste all data here!"></textarea>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success" id="sortButton">Sort Data</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger" id="clearButton">Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <table id="tableOne">
                    <th>Team Member Name:</th>
                </table>
            </div>
            <div class="col-3">
                <table id="tableTwo">
                    <th>Longest Changeovers:</th>
                </table>
            </div>
            <div class="col-3">
                <table id="tableThree">
                    <th>Team Member Name:</th>
                </table>
            </div>
            <div class="col-3">
                <table id="tableFour">
                    <th>Average CO Time:</th>
                </table>
            </div>
        </div>
    </div>
    <script src="changeOver.js"></script>
</body>

</html>
