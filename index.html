<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multis Changeover Time</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6" id="wrapper">
                <img src="logo.png" alt="Chewy Logo">
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <h1>Multis Changeover Time</h1>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h4>Average Changeover:</h4>
                <h4 id="avgChangeover">0</h4>
            </div>
            <div class="col-4">
                <h4>Total Carts Completed:</h4>
                <h4 id="totalCarts">0</h4>
            </div>
            <div class="col-4">
                <h4>Carts per Picker:</h4>
                <h4 id="cartsPerPicker">0</h4>
            </div>
        </div>
        <div class="row">
            <textarea id="dataField"
                placeholder="Use code 301 in Search Transactions, export, and then paste all data here!"></textarea>
        </div>
        <div class="row" id="buttonRow">
            <div class="col-6">
                <button type="button" class="btn btn-success" id="sortButton">Sort Data</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-danger" id="clearButton">Reset</button>
            </div>
        </div>
        <div class="row" id="TP">
            <div class="col-12" id="buttonRowOne">
                <button type="button" class="btn btn-secondary" id="TPButton">Show Top Performers</button>
                <button type="button" class="btn btn-secondary" id="hideTop">Hide Top Performers</button>
                <H4 id="TPH">Top Performers List</H4>
            </div>
        </div>
        <div class="row" id="TPsub">
            <div class="col-6" id="TC1">
                <table id="TPT1">
                    <H4 id="TPH1">TM Name:</H4>
                </table>
            </div>
            <div class="col-6" id="TC2">
                <table id="TPT2">
                    <H4 id="TPH2">Average Changeovers:</H4>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6" id="long">
            <h4 id="longTitle">Longest Changeovers</h4>
            <div class="row" id="mainTable">
                <div class="col-3">
                    <table id="tableOne">
                        <th>TM Name:</th>
                    </table>
                </div>
                <div class="col-3">
                    <table id="tableTwo">
                        <th>Longest CO:</th>
                    </table>
                </div>
                <div class="col-3">
                    <table id="tableTwoPointOne">
                        <th>Last Loc:</th>
                    </table>
                </div>
                <div class="col-3">
                    <table id="tableTwoPointTwo">
                        <th>First Loc:</th>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-2">
        </div>
        <div class="col-4" id="avg">
            <h4 id="avgTitle">Average Changeovers</h4>
            <div class="row">
                <div class="col-6">
                    <table id="tableThree">
                        <th>TM Name:</th>
                    </table>
                </div>
                <div class="col-6">
                    <table id="tableFour">
                        <th>Average CO Time:</th>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="changeOver.js"></script>
</body>

</html>
